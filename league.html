<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="favicon" href="images/football_favicon.png">
    <link rel="stylesheet" href="style.css">
    <script src="myWebJS/league.js"></script>
    <script type="module" src="https://widgets.api-sports.io/2.0.3/widgets.js"></script>
    <title>Soccer PLUS</title>
</head>
<body>
    <!-- 리그 페이지 -->
    <header>
        <div class="logo">
            <img src="images/icon.png" alt="logo" id="logoIcon">
        </div>

        <div class="tab">
            <a href="index.html" class="tablinks" onclick="setActiveTab(event, 'index')">HOME</a>
            <a href="league.html" class="tablinks" onclick="setActiveTab(event, 'league')">LEAGUE</a>
            <a href="team.html" class="tablinks" onclick="setActiveTab(event, 'team')">TEAM</a>
            <a href="player.html" class="tablinks" onclick="setActiveTab(event, 'player')">PLAYER</a>
        </div>
        <div class="search-container" >
            <span id="search-icon">
                <img type="button" class="searchIcon" src="images/search.png" alt="searchIcon" onclick="toggleSearch()">
            </span>
            <div id="search-input-container" class="hidden" style="display: hidden;">
                <select id="league-select">
                    <option value="" disabled selected>리그 선택하기</option>
                    <option value="292">한국 K리그 1</option>
                    <option value="39">프리미어 리그 (Premier League)</option>
                    <option value="140">라 리가 (La Liga)</option>
                    <option value="78">분데스리가 (Bundesliga)</option>
                    <option value="61">리그 1 (Ligue 1)</option>
                    <option value="94">프리메이라 리가 (Primeira Liga)</option>
                    <option value="71">세리에 A (Brasileirão Série A)</option>
                    <option value="253">메이저 리그 사커 (MLS)</option>
                    <option value="98">J리그</option>
                </select>

                <select id="season-select">
                    <option value="" disabled selected>시즌 선택하기</option>
                    <option value="2020">2024</option>
                    <option value="2021">2023</option>
                    <option value="2022">2022</option>
                    <option value="2021">2021</option>
                    <option value="2020">2020</option>
                    <option value="2019">2019</option>
                    <option value="2018">2018</option>
                    <option value="2017">2017</option>
                    <option value="2016">2016</option>
                    <option value="2015">2015</option>
                    <option value="2014">2014</option>
                    <option value="2013">2013</option>
                </select>

                <button id="search-button" onclick="searchStandings()" style="border: none; border-radius: 7%;">SEARCH</button>
            </div>
        </div>
    </header>

    <!-- 리그별 최다 골 득점 top 10 (리그 random) -->
    <div class="top-scorers-container">
        <div class="overlay"></div>
        <div class="top-content">
            <div class="scorer-table" id="top-scorers"></div>
        </div>
        
        <div id="loading" class="loading hidden">
            <img src="images/soccer-ball.png" alt="Loading..." id="loadingBall">
        </div>
    </div>

    <!-- 리그, 시즌 선택 후 검색 결과 -->
    <div id="search-modal" style="display: none;">
        <div id="search-modal-content">
            <span class="search-close" onclick="closeModal()">&times;</span>
            <div id="standings-container"></div>
        </div>
    </div>

    <!-- footer -->
    <footer>
        <div class="container">
            <!-- 푸터 A -->
            <div class="footA">
                <h2>FootBall</h2>
            </div>
            <!-- 푸터 B -->
            <nav class="footB">
                <div>
                    <h3>ABOUT</h3>
                    <ul>
                        <li><a href="#">설립</a></li>
                        <li><a href="#">주소</a></li>
                        <li><a href="#">지도</a></li>
                        <li><a href="#">스태프</a></li>
                    </ul>
                </div>
                <div>
                    <h3>SUPPORT</h3>
                    <ul>
                        <li><a href="#">다운로드</a></li>
                        <li><a href="#">매뉴얼</a></li>
                        <li><a href="#">자주 묻는 질문</a></li>
                        <li><a href="#">문의</a></li>
                    </ul>
                </div>
                <div>
                    <h3>CONTENTS</h3>
                    <ul>
                        <li><a href="#">공지사항</a></li>
                        <li><a href="#">비즈니스</a></li>
                        <li><a href="#">프로필</a></li>
                        <li><a href="#">개발자</a></li>
                        <li><a href="#">블로그</a></li>
                    </ul>
                </div>
            </nav>
            <!-- 푸터C : 저작권-->
        <div class="footC">
            © SIHOO corp. All rights reserved.
        </div>
        </div>
    </footer>

</body>
</html>
